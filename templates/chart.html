<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charting Hub | ALPHA</title>
    <meta name="description"
        content="ALPHA Charting Hub ‚Äì Full TradingView charts with all analysis tools, economic calendar and live signals.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #a020f0;
            --primary-dim: rgba(160, 32, 240, 0.3);
            --bg: #050505;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(160, 32, 240, 0.3);
            --border-hover: rgba(160, 32, 240, 0.8);
            --text: #e2e8f0;
            --text-dim: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* ‚îÄ‚îÄ NAVBAR ‚îÄ‚îÄ */
        .navbar {
            height: 52px;
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            justify-content: space-between;
            flex-shrink: 0;
            gap: 1rem;
            z-index: 100;
        }

        .nav-logo {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
            text-shadow: 0 0 10px rgba(160, 32, 240, 0.5);
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            color: var(--text-dim);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.85rem;
            transition: 0.2s;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        /* ‚îÄ‚îÄ SYMBOL BAR ‚îÄ‚îÄ */
        .symbol-bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            overflow-x: auto;
            flex-shrink: 0;
            scrollbar-width: none;
        }

        .symbol-bar::-webkit-scrollbar {
            display: none;
        }

        .sym-label {
            font-size: 0.7rem;
            color: var(--text-dim);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            white-space: nowrap;
            margin-right: 0.25rem;
        }

        .sym-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: var(--text-dim);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.78rem;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.15s;
            font-family: 'Inter', sans-serif;
        }

        .sym-btn:hover {
            border-color: var(--primary);
            color: #fff;
        }

        .sym-btn.active {
            background: rgba(160, 32, 240, 0.25);
            border-color: var(--primary);
            color: #fff;
            box-shadow: 0 0 8px rgba(160, 32, 240, 0.3);
        }

        .sym-divider {
            width: 1px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .sym-search-wrap {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 0.25rem 0.75rem;
            flex-shrink: 0;
        }

        .sym-search-wrap:focus-within {
            border-color: var(--primary);
        }

        .sym-search {
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 0.78rem;
            font-family: 'Inter', sans-serif;
            width: 110px;
        }

        .sym-search::placeholder {
            color: var(--text-dim);
        }

        .sym-search-btn {
            background: var(--primary);
            border: none;
            color: #fff;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.72rem;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }

        /* ‚îÄ‚îÄ MAIN LAYOUT ‚îÄ‚îÄ */
        .workspace {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 0;
            overflow: hidden;
        }

        /* ‚îÄ‚îÄ CHART AREA ‚îÄ‚îÄ */
        .chart-area {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-right: 1px solid var(--border);
        }

        #tv_chart_container {
            flex: 1;
            width: 100%;
            height: 100%;
        }

        /* ‚îÄ‚îÄ SIDEBAR ‚îÄ‚îÄ */
        .sidebar {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            overflow-x: hidden;
            background: rgba(0, 0, 0, 0.4);
            gap: 0;
        }

        .sidebar::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--primary-dim);
            border-radius: 4px;
        }

        .widget {
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .widget-head {
            padding: 0.65rem 1rem;
            font-weight: 600;
            font-size: 0.82rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        }

        .widget-body {
            flex: 1;
            overflow-y: auto;
        }

        .widget-body::-webkit-scrollbar {
            width: 3px;
        }

        .widget-body::-webkit-scrollbar-thumb {
            background: var(--primary-dim);
            border-radius: 3px;
        }

        /* Signal Cards */
        .signal-card {
            margin: 0.6rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-left: 3px solid var(--primary);
            border-radius: 8px;
            padding: 0.75rem;
        }

        .sig-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.4rem;
            font-weight: 700;
            font-size: 0.9rem;
            color: #fff;
        }

        .sig-status {
            font-size: 0.68rem;
            padding: 0.15rem 0.45rem;
            border-radius: 4px;
            font-weight: 600;
        }

        .sig-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.78rem;
            margin-top: 0.2rem;
            color: var(--text-dim);
        }

        .sig-val {
            color: #fff;
            font-weight: 500;
        }

        .btn-post {
            font-size: 0.72rem;
            background: var(--primary);
            border: none;
            padding: 0.25rem 0.55rem;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }

        .btn-post:hover {
            background: #b040f0;
        }

        /* ‚îÄ‚îÄ MODAL ‚îÄ‚îÄ */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 999;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: #0d0d0d;
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 2rem;
            width: 420px;
            max-width: 94vw;
        }

        .modal-title {
            margin-bottom: 1.5rem;
            font-size: 1.15rem;
            font-weight: 700;
            color: white;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.78rem;
            color: var(--text-dim);
            margin-bottom: 0.4rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.6rem 0.75rem;
            border-radius: 7px;
            color: #fff;
            outline: none;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            transition: 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.75rem;
        }

        .btn-cancel {
            background: transparent;
            color: var(--text-dim);
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }

        /* ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ */
        @media (max-width: 900px) {
            body {
                overflow-y: auto;
            }

            .workspace {
                grid-template-columns: 1fr;
            }

            .chart-area {
                height: 65vh;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .sidebar {
                height: auto;
                max-height: none;
            }
        }

        @media (max-width: 600px) {
            .nav-links {
                display: none;
            }

            .chart-area {
                height: 55vh;
            }
        }

        /* ‚îÄ‚îÄ EMPTY STATE ‚îÄ‚îÄ */
        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-dim);
            font-size: 0.8rem;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <a href="/home" class="nav-logo">‚ö° ALPHA</a>
        <div class="nav-links">
            <a href="/home" class="nav-link">Dashboard</a>
            <a href="/chat" class="nav-link">Global Chat</a>
            <a href="/gallery" class="nav-link">The Lab</a>
            {% if user.role == 'admin' %}
            <a href="/admin" class="nav-link" style="color:#fbbf24;">Admin</a>
            {% endif %}
        </div>
    </nav>

    <!-- SYMBOL CHANGE BAR -->
    <div class="symbol-bar" id="symbolBar">
        <span class="sym-label">Quick:</span>

        <!-- Metals -->
        <button class="sym-btn active" onclick="changeSymbol('OANDA:XAUUSD', this)">XAUUSD ü•á</button>
        <button class="sym-btn" onclick="changeSymbol('OANDA:XAGUSD', this)">XAGUSD</button>

        <div class="sym-divider"></div>

        <!-- Forex Majors -->
        <button class="sym-btn" onclick="changeSymbol('FX:EURUSD', this)">EURUSD</button>
        <button class="sym-btn" onclick="changeSymbol('FX:GBPUSD', this)">GBPUSD</button>
        <button class="sym-btn" onclick="changeSymbol('FX:USDJPY', this)">USDJPY</button>
        <button class="sym-btn" onclick="changeSymbol('FX:AUDUSD', this)">AUDUSD</button>
        <button class="sym-btn" onclick="changeSymbol('FX:USDCAD', this)">USDCAD</button>
        <button class="sym-btn" onclick="changeSymbol('FX:NZDUSD', this)">NZDUSD</button>
        <button class="sym-btn" onclick="changeSymbol('FX:USDCHF', this)">USDCHF</button>

        <div class="sym-divider"></div>

        <!-- Indices -->
        <button class="sym-btn" onclick="changeSymbol('FOREXCOM:SPXUSD', this)">SPX500</button>
        <button class="sym-btn" onclick="changeSymbol('FOREXCOM:NSXUSD', this)">NAS100</button>
        <button class="sym-btn" onclick="changeSymbol('FOREXCOM:DJI', this)">DOW30</button>

        <div class="sym-divider"></div>

        <!-- Crypto -->
        <button class="sym-btn" onclick="changeSymbol('BINANCE:BTCUSDT', this)">BTC</button>
        <button class="sym-btn" onclick="changeSymbol('BINANCE:ETHUSDT', this)">ETH</button>
        <button class="sym-btn" onclick="changeSymbol('BINANCE:SOLUSDT', this)">SOL</button>

        <div class="sym-divider"></div>

        <!-- Custom Search -->
        <div class="sym-search-wrap">
            <span style="font-size:0.8rem;">üîç</span>
            <input class="sym-search" type="text" id="customSymbol" placeholder="e.g. AAPL"
                onkeydown="if(event.key==='Enter') applyCustomSymbol()">
            <button class="sym-search-btn" onclick="applyCustomSymbol()">Go</button>
        </div>
    </div>

    <!-- WORKSPACE -->
    <div class="workspace">
        <!-- CHART -->
        <div class="chart-area">
            <div id="tv_chart_container" style="height:100%;width:100%;"></div>
        </div>

        <!-- SIDEBAR -->
        <div class="sidebar">

            <!-- Alpha Signals -->
            <div class="widget" style="flex-shrink:0; min-height:220px; max-height:380px;">
                <div class="widget-head">
                    <span>‚ö° Alpha Signals</span>
                    {% if user.role == 'admin' %}
                    <button class="btn-post" onclick="openSignalModal()">+ Post</button>
                    {% endif %}
                </div>
                <div class="widget-body" id="signalsList">
                    <div class="empty-state">Loading signals...</div>
                </div>
            </div>

            <!-- Economic Calendar -->
            <div class="widget" style="height:340px; flex-shrink:0;">
                <div class="widget-head">üìÖ Economic Calendar</div>
                <div class="widget-body" style="padding:0; overflow:hidden;">
                    <div class="tradingview-widget-container" style="height:100%;">
                        <div class="tradingview-widget-container__widget" style="height:100%;"></div>
                        <script type="text/javascript"
                            src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
                                {
                                    "colorTheme": "dark",
                                        "isTransparent": true,
                                            "width": "100%",
                                                "height": "100%",
                                                    "locale": "en",
                                                        "importanceFilter": "-1,0,1"
                                }
                            </script>
                    </div>
                </div>
            </div>

            <!-- News Feed -->
            <div class="widget" style="height:340px; flex-shrink:0;">
                <div class="widget-head">üì∞ News Flow</div>
                <div class="widget-body" style="padding:0; overflow:hidden;">
                    <div class="tradingview-widget-container" style="height:100%;">
                        <div class="tradingview-widget-container__widget" style="height:100%;"></div>
                        <script type="text/javascript"
                            src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
                                {
                                    "feedMode": "all_symbols",
                                        "colorTheme": "dark",
                                            "isTransparent": true,
                                                "displayMode": "regular",
                                                    "width": "100%",
                                                        "height": "100%",
                                                            "locale": "en"
                                }
                            </script>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Signal Modal (Admin) -->
    <div class="modal" id="signalModal">
        <div class="modal-content">
            <div class="modal-title">‚ö° Post Alpha Signal</div>
            <div class="form-group">
                <label>Asset</label>
                <input type="text" id="sigAsset" placeholder="e.g. XAUUSD">
            </div>
            <div class="form-group">
                <label>Entry Price</label>
                <input type="text" id="sigEntry" placeholder="e.g. 2005.50">
            </div>
            <div class="form-group">
                <label>Stop Loss</label>
                <input type="text" id="sigSL" placeholder="e.g. 1995.00">
            </div>
            <div class="form-group">
                <label>Take Profit</label>
                <input type="text" id="sigTP" placeholder="e.g. 2025.00">
            </div>
            <div class="form-group">
                <label>Status</label>
                <select id="sigStatus">
                    <option value="Active">Active üü°</option>
                    <option value="Hit">Hit TP ‚úÖ</option>
                    <option value="Closed">Closed ‚ùå</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeSignalModal()">Cancel</button>
                <button class="btn-post" onclick="submitSignal()" style="font-size:0.85rem;padding:0.45rem 1.1rem;">Post
                    Signal</button>
            </div>
        </div>
    </div>

    <!-- TradingView Advanced Chart Script -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // ‚îÄ‚îÄ‚îÄ TradingView widget instance ‚îÄ‚îÄ‚îÄ
        let tvWidget = null;
        let currentSymbol = 'OANDA:XAUUSD';

        function buildChart(symbol) {
            currentSymbol = symbol;
            const container = document.getElementById('tv_chart_container');
            container.innerHTML = ''; // clear old widget

            tvWidget = new TradingView.widget({
                "autosize": true,
                "symbol": symbol,
                "interval": "60",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#050505",
                "enable_publishing": false,
                "backgroundColor": "rgba(5, 5, 5, 1)",
                "gridColor": "rgba(160, 32, 240, 0.05)",
                "hide_top_toolbar": false,
                "hide_legend": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "watchlist": [
                    "OANDA:XAUUSD", "FX:EURUSD", "FX:GBPUSD", "FX:USDJPY",
                    "BINANCE:BTCUSDT", "BINANCE:ETHUSDT", "FOREXCOM:SPXUSD", "FOREXCOM:NSXUSD"
                ],
                "details": true,
                "hotlist": true,
                "calendar": true,
                "studies": [
                    "MASimple@tv-basicstudies",
                    "RSI@tv-basicstudies",
                    "MACD@tv-basicstudies"
                ],
                "save_image": true,
                "container_id": "tv_chart_container"
            });
        }

        function changeSymbol(symbol, btn) {
            // Reset all buttons
            document.querySelectorAll('.sym-btn').forEach(b => b.classList.remove('active'));
            if (btn) btn.classList.add('active');
            buildChart(symbol);
        }

        function applyCustomSymbol() {
            const raw = document.getElementById('customSymbol').value.trim().toUpperCase();
            if (!raw) return;
            document.querySelectorAll('.sym-btn').forEach(b => b.classList.remove('active'));
            buildChart(raw);
            document.getElementById('customSymbol').value = '';
        }

        // initial load
        buildChart('OANDA:XAUUSD');

        // ‚îÄ‚îÄ‚îÄ Signals ‚îÄ‚îÄ‚îÄ
        function fetchSignals() {
            fetch('/api/signals').then(r => r.json()).then(d => {
                const sl = document.getElementById('signalsList');
                if (!d.success || d.signals.length === 0) {
                    sl.innerHTML = '<div class="empty-state">No active signals yet.</div>';
                    return;
                }
                sl.innerHTML = '';
                [...d.signals].reverse().forEach(s => {
                    const stColor = s.status === 'Active' ? '#f59e0b' : s.status === 'Hit' ? '#10b981' : '#ef4444';
                    {% if user.role == 'admin' %}
                    const delBtn = `<div style="margin-top:0.4rem;text-align:right;">
                    <button onclick="deleteSignal(${s.id})" style="background:transparent;border:none;color:#ef4444;cursor:pointer;font-size:0.7rem;font-family:Inter,sans-serif;">üóë Delete</button>
                </div>`;
                    {% else %}
                    const delBtn = '';
                    {% endif %}
                    sl.innerHTML += `
                    <div class="signal-card">
                        <div class="sig-header">
                            <span>${s.asset}</span>
                            <span class="sig-status" style="color:${stColor};border:1px solid ${stColor}44;">${s.status}</span>
                        </div>
                        <div class="sig-row"><span>Entry</span><span class="sig-val">${s.entry_price}</span></div>
                        <div class="sig-row"><span>SL</span><span class="sig-val">${s.stop_loss}</span></div>
                        <div class="sig-row"><span>TP</span><span class="sig-val">${s.take_profit}</span></div>
                        ${delBtn}
                    </div>`;
                });
            });
        }

        function openSignalModal() { document.getElementById('signalModal').style.display = 'flex'; }
        function closeSignalModal() { document.getElementById('signalModal').style.display = 'none'; }

        function submitSignal() {
            const data = {
                asset: document.getElementById('sigAsset').value,
                entry_price: document.getElementById('sigEntry').value,
                stop_loss: document.getElementById('sigSL').value,
                take_profit: document.getElementById('sigTP').value,
                status: document.getElementById('sigStatus').value
            };
            fetch('/api/signals', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(() => {
                closeSignalModal();
                fetchSignals();
                document.querySelectorAll('#signalModal input').forEach(i => i.value = '');
            });
        }

        function deleteSignal(id) {
            if (confirm('Delete this signal?')) {
                fetch('/api/signals/' + id, { method: 'DELETE' }).then(() => fetchSignals());
            }
        }

        fetchSignals();
        setInterval(fetchSignals, 10000);
    </script>

</body>

</html>
