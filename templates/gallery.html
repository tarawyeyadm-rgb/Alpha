<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lab | ALPHA Trading</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #a020f0;
            --bg: #050505;
            --card: rgba(255, 255, 255, 0.05);
            --border: rgba(160, 32, 240, 0.3);
            --border-hover: rgba(160, 32, 240, 0.8);
            --text: #e2e8f0;
            --text-dim: #94a3b8;
            --win: #10b981;
            --loss: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            height: 60px;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
            text-shadow: 0 0 10px rgba(160, 32, 240, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary);
            text-shadow: 0 0 8px rgba(160, 32, 240, 0.5);
        }

        .main {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 2rem;
            flex: 1;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header-text h1 {
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 15px rgba(160, 32, 240, 0.5);
        }

        .header-text p {
            color: var(--text-dim);
            margin-top: 0.5rem;
        }

        .btn-post {
            background: var(--primary);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 0 10px rgba(160, 32, 240, 0.4);
        }

        .btn-post:hover {
            background: #b040f0;
            box-shadow: 0 0 15px rgba(160, 32, 240, 0.6);
            transform: translateY(-2px);
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }

        .tab-btn {
            background: transparent;
            color: var(--text-dim);
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            padding-bottom: 0.5rem;
            position: relative;
        }

        .tab-btn.active {
            color: #fff;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .gallery-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: 0.3s;
            cursor: zoom-in;
            position: relative;
        }

        .gallery-card:hover {
            transform: translateY(-5px);
            border-color: var(--border-hover);
            box-shadow: 0 10px 20px rgba(160, 32, 240, 0.2);
        }

        .card-img-wrap {
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: #111;
            position: relative;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card-info {
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .card-title {
            font-weight: 700;
            color: #fff;
            font-size: 1.1rem;
        }

        .card-meta {
            font-size: 0.8rem;
            color: var(--text-dim);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-user {
            color: var(--primary);
            font-weight: 600;
            border: 1px solid var(--primary);
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            background: rgba(160, 32, 240, 0.1);
        }

        .btn-del {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(239, 68, 68, 0.8);
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .btn-del:hover {
            background: #ef4444;
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #0c0c0c;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            width: 450px;
            max-width: 90%;
        }

        .modal-title {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            color: #fff;
            outline: none;
            transition: 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-cancel {
            background: transparent;
            color: var(--text-dim);
            border: none;
            cursor: pointer;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: zoom-out;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
        }

        .lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: none;
            border: none;
            color: white;
            font-size: 3rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="/home" class="nav-logo">‚ö° ALPHA</a>
        <div class="nav-links">
            <a href="/home" class="nav-link">Dashboard</a>
            <a href="https://scanner-9jzj.onrender.com/" target="_blank" class="nav-link">Charting Hub</a>
            <a href="/chat" class="nav-link">Global Chat</a>
            <a href="/gallery" class="nav-link active">The Lab</a>
        </div>
    </nav>
    <div class="main">
        <div class="header-bar">
            <div class="header-text">
                <h1>The Lab üß™</h1>
                <p>Community Trading Journal - Share your Wins and Losses</p>
            </div>
            <div id="uploadBtnWrap">
                <button class="btn-post" onclick="document.getElementById('uploadModal').style.display='flex'"
                    id="btnUploadTrade">+ Upload Trade</button>
                {% if user.role == 'admin' %}
                <button class="btn-post" onclick="document.getElementById('zonesModal').style.display='flex'"
                    id="btnUploadZone"
                    style="display:none !important; margin-left:0.5rem; background: rgba(16,185,129,0.8);">+ Upload
                    Zone</button>
                {% endif %}
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" id="tabWins" onclick="switchTab('wins')">Alpha Wins üèÜ</button>
            <button class="tab-btn" id="tabLosses" onclick="switchTab('losses')">Alpha Losses üìâ</button>
            <button class="tab-btn" id="tabZones" onclick="switchTab('zones')">Key Zones üó∫Ô∏è</button>
        </div>

        <div class="gallery-grid" id="galleryGrid">
            <!-- Items injected here -->
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <form class="modal-content" id="uploadForm">
            <div class="modal-title">Upload Trade Screenshot</div>
            <div class="form-group">
                <label>Title / Pair</label>
                <input type="text" id="upTitle" placeholder="e.g. XAUUSD +150 pips" required>
            </div>
            <div class="form-group">
                <label>Outcome Type</label>
                <select id="upType">
                    <option value="wins">Alpha Win</option>
                    <option value="losses">Alpha Loss</option>
                </select>
            </div>
            <div class="form-group">
                <label>Screenshot File</label>
                <input type="file" id="upImage" accept="image/*" required>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn-cancel"
                    onclick="document.getElementById('uploadModal').style.display='none'">Cancel</button>
                <button type="submit" class="btn-post">Upload</button>
            </div>
        </form>
    </div>

    <!-- Zones Upload Modal (Admin Only) -->
    {% if user.role == 'admin' %}
    <div class="modal" id="zonesModal">
        <form class="modal-content" id="zonesForm">
            <div class="modal-title">üìç Upload Key Zone Screenshot</div>
            <div class="form-group">
                <label>Title / Description</label>
                <input type="text" id="zoneTitle" placeholder="e.g. XAUUSD H4 Supply Zone" required>
            </div>
            <div class="form-group">
                <label>Screenshot File</label>
                <input type="file" id="zoneImage" accept="image/*" required>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn-cancel"
                    onclick="document.getElementById('zonesModal').style.display='none'">Cancel</button>
                <button type="submit" class="btn-post" style="background:rgba(16,185,129,0.8);">Upload Zone</button>
            </div>
        </form>
    </div>
    {% endif %}

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="this.style.display='none'">
        <button class="lightbox-close">&times;</button>
        <img src="" id="lightboxImg">
    </div>

    <script>
        let fullGallery = [];
        let currentTab = 'wins';
        const isAdmin = {{ 'true' if user.role == 'admin' else 'false' }};

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('tabWins').classList.toggle('active', tab === 'wins');
            document.getElementById('tabLosses').classList.toggle('active', tab === 'losses');
            document.getElementById('tabZones').classList.toggle('active', tab === 'zones');

            // Show/hide upload buttons based on tab
            const tradeBtn = document.getElementById('btnUploadTrade');
            const zoneBtn = document.getElementById('btnUploadZone');
            if (tradeBtn) tradeBtn.style.display = (tab !== 'zones') ? 'inline-flex' : 'none';
            if (zoneBtn) zoneBtn.style.setProperty('display', (tab === 'zones') ? 'inline-flex' : 'none', 'important');

            renderGallery();
        }

        function loadGallery() {
            fetch('/api/gallery').then(r => r.json()).then(d => {
                if (d.success) {
                    fullGallery = d.gallery || [];
                    renderGallery();
                }
            });
        }

        function renderGallery() {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';
            const filtered = fullGallery.filter(x => (x.type || 'wins') === currentTab).sort((a, b) => b.id - a.id);
            if (filtered.length === 0) {
                const msg = currentTab === 'zones'
                    ? 'üó∫Ô∏è No key zones uploaded yet. Admins can post zone screenshots here.'
                    : 'No posts yet in this section.';
                grid.innerHTML = `<div style="color:var(--text-dim); text-align:center; grid-column:1/-1; padding:3rem;">${msg}</div>`;
                return;
            }
            filtered.forEach(item => {
                const title = String(item.title).replace(/[&<>'"]/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', "'": '&#39;', '"': '&quot;' }[c]));
                const userSpan = (item.username && item.username !== 'Unknown') ? `<span class="card-user">@${item.username}</span>` : '';
                // zones tab ‚Äî only admins see delete
                const canDelete = isAdmin;
                grid.innerHTML += `
                    <div class="gallery-card" onclick="openLightbox('/static/uploads/${item.image}')">
                        <div class="card-img-wrap"><img src="/static/uploads/${item.image}" class="card-img" alt="${title}"></div>
                        <div class="card-info">
                            <div class="card-title">${title}</div>
                            <div class="card-meta">
                                ${userSpan}
                                <span>${item.date || ''}</span>
                            </div>
                        </div>
                        ${canDelete ? `<button class="btn-del" onclick="deleteItem(event, ${item.id})">Delete</button>` : ''}
                    </div>
                `;
            });
        }

        // Trade upload (wins/losses) ‚Äî all users
        document.getElementById('uploadForm').onsubmit = function (e) {
            e.preventDefault();
            const btn = this.querySelector('button[type="submit"]');
            btn.textContent = 'Uploading...'; btn.disabled = true;

            const fd = new FormData();
            fd.append('title', document.getElementById('upTitle').value);
            fd.append('type', document.getElementById('upType').value);
            fd.append('image', document.getElementById('upImage').files[0]);

            fetch('/api/gallery', { method: 'POST', body: fd }).then(r => r.json()).then(d => {
                if (d.success) {
                    document.getElementById('uploadModal').style.display = 'none';
                    this.reset();
                    loadGallery();
                } else alert('Upload failed: ' + d.message);
            }).finally(() => { btn.textContent = 'Upload'; btn.disabled = false; });
        };

        // Zones upload ‚Äî admin only form
        const zonesForm = document.getElementById('zonesForm');
        if (zonesForm) {
            zonesForm.onsubmit = function (e) {
                e.preventDefault();
                const btn = this.querySelector('button[type="submit"]');
                btn.textContent = 'Uploading...'; btn.disabled = true;

                const fd = new FormData();
                fd.append('title', document.getElementById('zoneTitle').value);
                fd.append('type', 'zones');
                fd.append('image', document.getElementById('zoneImage').files[0]);

                fetch('/api/gallery', { method: 'POST', body: fd }).then(r => r.json()).then(d => {
                    if (d.success) {
                        document.getElementById('zonesModal').style.display = 'none';
                        this.reset();
                        loadGallery();
                    } else alert('Upload failed: ' + d.message);
                }).finally(() => { btn.textContent = 'Upload Zone'; btn.disabled = false; });
            };
        }

        function deleteItem(e, id) {
            e.stopPropagation();
            if (confirm('Delete this post?')) {
                fetch('/api/gallery/' + id, { method: 'DELETE' }).then(() => loadGallery());
            }
        }

        function openLightbox(src) {
            document.getElementById('lightboxImg').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }

        loadGallery();
    </script>
</body>

</html>
